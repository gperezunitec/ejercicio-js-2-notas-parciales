<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="col">
        <div class="col mt-3">
            <label class="form-label" for="valorPrimerParcial">Primer Parcial:</label>
            <input class="form-control" type="number" id="valorPrimerParcial">
        </div>
        <div class="col mt-3">
            <label class="form-label" for="valorSegundoParcial">Segundo Parcial:</label>
            <input class="form-control" type="number" id="valorSegundoParcial">
        </div>
        <div class="col mt-3">
            <label class="form-label" for="valorTercerParcial">Tercer Parcial:</label>
            <input class="form-control" type="number" id="valorTercerParcial">
        </div>
        <div class="col mt-2">
            <label class="form-label" for="valorNotaTotal">Nota Total:</label>
            <input class="form-control" type="number" id="valorNotaTotal" readonly>
        </div>
    </div>

    <div class="row">
        <div class="col mt-3">
            <button type="button" class="btn btn-success" onclick="calcular()">Calcular</button>
            <button type="button" class="btn btn-danger" onclick="limpiar()">Limpiar</button>
        </div>
    </div>
</div>


<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
